<!DOCTYPE html>
<html lang="en">
<!-- the contact page -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importing Google fonts: IM_FELL_ENGLISH and Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- linking to an external stylesheet -->
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <!-- linking to fontawesome icons -->
    <script src="https://kit.fontawesome.com/0a20410b2e.js" crossorigin="anonymous"></script>
    <title>Boat Ride Adventures - Contact</title>
</head>

<body>
    <!-- full bleed header -->
    <header class="contact-hero">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><i class="fas fa-bars" aria-label="menu"></i></li>

                </ul>
            </nav>
            <h1>get in touch</h1>
        </div>
    </header>

    <main>
        <!-- this is a flexed row -->
        <section class="contact-section wrapper">
            <!-- this is flexed column #1 -->
            <!-- side bar with contact information -->
            <div class="contact-social-address">
                <div class="social-icons">
                    <ul class="flex-row">
                        <li>
                            <a href="#" aria-label="Go to our Facebook page"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li><a href="#" aria-label="Go to our Instagram page"><i class="fab fa-instagram"></i></a></li>
                        <li>
                            <a href="#" aria-label="Go to our Twitter page"><i class="fab fa-twitter"></i></a>
                        </li>

                        <li>
                            <a href="#" aria-label="Reach out to us on Whatsapp"><i class="fab fa-whatsapp"></i></a>
                        </li>
                    </ul>
                </div>
                <div>
                    <p>info@email.com</p>
                </div>
                <div>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>
            <!-- this is flex column #2 -->
            <!-- contact form to get in touch-->
            <div class="contact-form">
                <form action="#" method="" class="application-form flex-column" autocomplete="on" name="submissionForm">
                    <div class="flex-row">
                        <label for="textbox-name" class="visuallyHidden">Name</label>
                        <input type="text" name="textbox-name" placeholder="Name" id="textbox-name">
                        <label for="textbox-email" class="visuallyHidden">Email address</label>
                        <input type="email" name="textbox-email" placeholder="Email address" id="textbox-email"></div>
                    <div>
                        <label for="textarea-message" class="visuallyHidden">Message</label>
                        <textarea placeholder="Message" name="message" id="textarea-message" rows="5"></textarea></div>
                    <div> <button>Submit</button></div>

                </form>

            </div>



        </section>

    </main>
    <!-- full-bleed footer  -->
    <footer class="contact-footer">
        <div class="wrapper">
            <p>Copyright Â© 2020 Juno College - Created by ashwin alexander at <a href="https://junocollege.com/ ">Juno College</a> </p>
        </div>
    </footer>
</body>


</html>
